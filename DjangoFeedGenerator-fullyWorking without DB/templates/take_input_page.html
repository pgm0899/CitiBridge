{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ClearFeedInput</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="{% static 'css/takeinput.css' %}" rel="stylesheet" type="text/css">
    
</head>

<body>
    <div class="header" align="center">
        <div class="row" >
            <div class="container">
                <nav class="navbar transperant navbar-fixed-top">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mynav">
                            <span class="icon-bar"></span>
                             <span class="icon-bar"></span>
                              <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div >
                        <ul class="nav navbar-nav navbar-right" id="mynav">
                            <li><a style="color: white;" href="/"><span class="glyphicon glyphicon-log-out"></span> Log Out</a></li>
                        </ul>
                    </div>
                </nav>
        </div>
    <div class="fileUpload">
        <h1>Input file upload</h1>
        <form enctype="multipart/form-data" action="submit1/" method="Post"> {% csrf_token %}
            <p class="fileUploadDisplay">
                <label><b>Select a file to upload : </b></label>
                <input type="file" name="myFileUpload" accept="text/plain" required>
            </p>
            <p class="submit1"><input type="submit" value="Submit" id="submit1"></p>
        </form>
    </div>

    <h1  style="color: white;"> OR </h1>

    <div class="manualInput">
        <h1>Input Manually</h1>
        <form name="submit2html" enctype="multipart/form-data" action="submit2/" method="Post"> {% csrf_token %}
            <p class="manualInputDisplay">
                <label for="transRef">Transaction Ref# :
                    <input type="text" name="transRef" pattern="[A-Za-z0-9]{12}" oninvalid="setCustomValidity('Transaction Ref# should be a 12 digit alphanumeric number')" onchange="try{setCustomValidity('')}catch(e){}" required>
                </label>

                <label for="valueDate">Value Date :
                    <input type="text" name="valueDate" pattern="[0-9]{8}" oninvalid="setCustomValidity('Value Date should be of the format DDMMYYYY')" onchange="try{setCustomValidity('')}catch(e){}" placeholder="Format - DDMMYYYY" required>
                </label>

                <label for="payerName">Payer Name :
                    <input type="text" name="payerName" pattern="^[a-zA-Z]+$" oninvalid="setCustomValidity('Payer Name should contain only alphabets')" onchange="try{setCustomValidity('')}catch(e){}" required>
                </label>

                <label for="payerAccNo">Payer Account# :
                    <input type="text" name="payerAccNo" pattern="[A-Za-z0-9]{12}" oninvalid="setCustomValidity('Payer Account# should be a 12 digit alphanumeric number')" onchange="try{setCustomValidity('')}catch(e){}" required>
                </label>

                <label for="payeeName">Payee Name :
                    <input type="text" name="payeeName" pattern="^[a-zA-Z]+$" oninvalid="setCustomValidity('Payer Name should contain only alphabets')" onchange="try{setCustomValidity('')}catch(e){}" required>
                </label>

                <label for="payeeAccNo">Payee Account# :
                    <input type="text" name="payeeAccNo" pattern="[A-Za-z0-9]{12}" oninvalid="setCustomValidity('Payee Account# should be a 12 digit alphanumeric number')" onchange="try{setCustomValidity('')}catch(e){}" required>
                </label>

                <label for="amount">Amount :
                    <input type="text" name="amount" pattern="(^(0|([1-9][0-9]*))(\.[0-9]{1,2})?$)|(^(0{0,1}|([1-9][0-9]*))(\.[0-9]{1,2})?$)" oninvalid="setCustomValidity('Amount should a positive number upto maximum 2 decimal places')" onchange="try{setCustomValidity('')}catch(e){}" placeholder="Upto 2 decimal places" required>
                </label>
            </p>
            <p class="submit2"><input type="submit" value="Submit" id="submit2"></p>
        </form>
    </div>

</body>
</html>
